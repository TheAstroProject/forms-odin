<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>

</head>
<body>

    <div id="container">
        <section class="sidebar">
            <div class="logo-bar">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="title">ODIN</div>
            </div>
            <div class="image-credit">
                <a href="https://unsplash.com/@lexilaginess">Lexi Laginess</a>
                on
                <a href="http://unsplash.com">Unsplash</a>
            </div>
        </section>
        <section class="main">
            <div class="main-text">
                <p class="intro-text">
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your most wildest dreams! Sign up
                    <em>now</em>
                    to get started!
                    <br />
                    <br />
                    you
                    <em>know</em>
                    you want to!
                </p>
            </div>

            <form action="#" method="post" id="signup" class="main-form">
                <div class="intro-text">Lets Do this!</div>

                <label for="firstName" class="label">
                    First Name
                    <input required type="text" name="firstName" id="firstName">
                </label>
                <label for="lastName" class="label">
                    Last Name
                    <input required type="text" name="lastName" id="lastName">
                </label>
                <label for="email" class="label">
                    Email
                    <input required type="email" name="email" id="email">
                </label>
                <label for="phoneNumber" class="label">
                    Phone Number
                    <input required type="text" name="phoneNumber" id="phoneNumber">
                </label>
                <label for="password" class="label">
                    Password
                    <input required type="password" name="password" id="password">
                    <div class="error-text">*Passwords do not match</div>
                </label>
                <label for="confirmPassword" class="label">
                    Confirm Password
                    <input required type="password" name="confirmPassword" id="confirmPassword">
                </label>                
            </form>

            <div class="main-text">
                <button type="submit" form="signup" class="submit-button">
                    Create Account
                </button>
                <div class="suggestion">
                    Already have an account with us?
                    <a href="#">Log in</a>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
